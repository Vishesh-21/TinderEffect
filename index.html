<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        .detailsContainerGradient {
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.7));
        }
    </style>
</head>

<body class="bg-black text-white font-['Poppins']">

    <!-- the main container -->
    <div id="main" class="flex items-center	justify-center w-full flex-col">
        <!-- Container for all cards  -->
        <div id="container"
            class="max-w-[450px] max-h-[652px] relative w-full h-screen bg-zinc-600 border-[1px] border-white overflow-hidden">

            <!-- image container  -->
            <div id="imageContainer h-full w-full absolute">

                <!-- Main card  -->
                <div class=" mainCard h-full w-full absolute z-[3]">
                    <img class="w-full h-full object-cover" src="">
                </div>

                <!-- Incoming Card  -->
                <div class="incomingCard h-full w-full absolute z-[2]">
                    <img src="">
                </div>
            </div>

            <div id="struct" class="h-full w-full absolute z-[5] flex flex-col justify-between">

                <!--Navbar -->
                <div class="navbar w-full flex px-[10px] py-[10px] items-center justify-between">
                    <div class="profileImage w-[3rem] h-[3rem] rounded-full overflow-hidden">
                        <img class="w-full h-full object-cover" src="">
                    </div>
                    <h3 class="text-xl text-zinc-700 capitalize">they linked you</h3>
                    <div
                        class="chatIcon w-[2.5rem] h-[2.5rem] rounded-full bg-white/30 flex items-center justify-center text-xl relative">
                        <i class="ri-wechat-fill"></i>
                        <div id="msg"
                            class="absolute top-[-4px] right-[-6px] bg-red-500 w-[1.3rem] h-[1.3rem] rounded-full flex justify-center items-center cursor-pointer">
                            <span class="text-[0.6rem]">7+</span>
                        </div>
                    </div>
                </div>

                <div class="detailsContainerGradient">
                    <!-- Bottom part  -->
                    <div id="details" class="px-[10px] py-[10px]">

                        <!-- location  -->
                        <div class="ele location flex items-end gap-2">
                            <i
                                class="w-[1.7rem] h-[1.7rem] rounded-full bg-white text-black font-bold flex justify-center items-center ri-corner-left-up-line"></i>
                            <h3>USA, California</h3>
                        </div>

                        <!-- Name  -->
                        <div class="ele name flex gap-2 items-end mt-[2px]">
                            <h1 class="text-5xl leading-2"></h1>
                            <h1 class="text-5xl opacity-60 leading-2 font-semibold"></h1>
                        </div>

                        <!-- Interests -->
                        <div class="ele tags flex mt-2 gap-2 items-center">

                        </div>

                        <!-- Bio  -->
                        <div class="ele bio mt-4">
                            <h3 class="font-semibold mb-2">Bio</h3>
                            <p class="text-sm opacity-80">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                Necessitatibus
                                deleniti maxime,
                                molestias praesentium modi at.</p>
                        </div>

                        <!-- Buttons -->
                        <div class="ele buttons flex mt-4 gap-6">
                            <button class="deny py-2 bg-white w-1/2 outline-none border-none rounded">
                                <i class="text-black text-xl font-bold ri-close-large-fill"></i>
                            </button>
                            <button class="accept py-2 bg-red-500 w-1/2 outline-none border-none rounded"><i
                                    class="text-2xl ri-heart-fill"></i></button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src=" script.js">
    </script>
</body>

</html>
